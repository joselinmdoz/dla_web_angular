<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="700" viewBox="0 0 1600 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07070a"/>
      <stop offset="0.55" stop-color="#111118"/>
      <stop offset="1" stop-color="#050508"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#d4af37" stop-opacity="0.2"/>
      <stop offset="0.5" stop-color="#d4af37" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#d4af37" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="700" fill="url(#bg)"/>
  <circle cx="1260" cy="220" r="260" fill="#d4af37" opacity="0.06"/>
  <circle cx="1320" cy="270" r="170" fill="#b91c1c" opacity="0.05"/>
  <rect x="120" y="520" width="1360" height="6" rx="3" fill="url(#gold)" filter="url(#glow)"/>

  <!-- airplane line -->
  <path d="M1080 170 C980 240, 860 280, 710 320 C520 372, 380 440, 280 520"
        fill="none" stroke="#d4af37" stroke-opacity="0.35" stroke-width="6" stroke-linecap="round"/>

  <path d="M1080 170 l36 16 -36 16 10 -16z" fill="#d4af37" opacity="0.35"/>

  <g transform="translate(140,160)">
    <text x="0" y="0" fill="#d4af37" font-family="Arial Black, Arial" font-size="64" letter-spacing="2">DLA</text>
    <text x="0" y="60" fill="#ffffff" font-family="Arial, Helvetica" font-size="30" opacity="0.86">Tu tiempo vale. Nosotros lo respetamos.</text>
    <rect x="0" y="110" width="520" height="2" fill="#d4af37" opacity="0.35"/>
    <g transform="translate(0,150)">
      <rect x="0" y="-36" width="230" height="56" rx="14" fill="#d4af37" opacity="0.95"/>
      <text x="115" y="0" text-anchor="middle" fill="#111" font-family="Arial Black, Arial" font-size="22">DLA</text>
      <rect x="250" y="-36" width="230" height="56" rx="14" fill="transparent" stroke="#fff" stroke-opacity="0.35" stroke-width="2"/>
      <text x="365" y="0" text-anchor="middle" fill="#fff" opacity="0.88" font-family="Arial Black, Arial" font-size="18">Viajes y Env√≠os</text>
    </g>
  </g>
</svg>
